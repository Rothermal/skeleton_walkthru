<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>M.E.A.N. CAT</title>
    <script src="script/vendor/angular/angular.min.js" type="text/javascript"></script>
    <script src="/assets/scripts/client.min.js" type="text/javascript"></script>
</head>
<body>
<h1>MEOW KITTY MEOW MEOW</h1>
<div ng-controller="IndexController">
    <p ng-show="cat.name">Your new cats name is: {{ cat.name }}</p>
    <p ng-hide="cat.name">Enter your new cat's name!</p>

    <form novalidate>
        Name: <input type="text" ng-model="cat.name" /><br />
        <input type="submit" ng-click="addCat(cat)" value="Save"/>
    </form>

    <h4>Cats</h4>
    <ul>
        <li ng-repeat="cat in cats">{{ cat.name }}</li>
    </ul>
</div>


</body>
</html>
